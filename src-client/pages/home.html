<template>
  <h1>Home</h1>
  <ul>
    <li repeat.for="book of books">${book._id}</li>
  </ul>

  <form>
    <div class="form-group">
      <label for="title">Book Title</label>
      <input type="text" class="form-control" id="title" placeholder="Book Title" value.bind="newTitle">
    </div>
    <div class="form-group">
      <label for="title">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" value.bind="newDescription">
    </div>
    <button type="button" class="btn btn-default" click.delegate="addBook()">Add Book</button>
  </form>
</template>
