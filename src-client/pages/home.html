<!--
  This is the view for our simple demonstration
  page.  This view displays a list of books from the viewmodel
  and provides a form with textboxes that let a user update the
  newTitle and newDescription properties on the viewmodel
  and a button that will call the viewmodel's addBook method
-->
<template>
  <h1>Book Repository</h1>

  <!-- This list shows a list item for each book in the viewmodel -->
  <ul>
    <li repeat.for="book of books">${book._id}</li>
  </ul>

  <!-- This form provides textboxes bound to the newTitle
       and newDescription properties on the view model -->
  <form>
    <div class="form-group">
      <label for="title">Book Title</label>
      <input type="text" class="form-control" id="title"
        placeholder="Book Title" value.bind="newTitle">
    </div>
    <div class="form-group">
      <label for="title">Description</label>
      <input type="text" class="form-control" id="description"
        placeholder="Description" value.bind="newDescription">
    </div>

    <!-- This button calls the viewModel's addBook function
         once it is clicked -->
    <button type="button" class="btn btn-default" click.delegate="addBook()">
      Add Book
    </button>
  </form>
</template>
